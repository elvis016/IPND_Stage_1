application: ipnd
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# Using static files
- url: /css
  static_dir: css

- url: /images
  static_dir: images

- url: /.*
  script: main.app

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
  # [END libraries]
